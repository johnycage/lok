Name: The Lok Vacha Project
Description: Lok Vacha is a corpus of speech data read by users on the Lok Vacha website (https://lok.vacha.ai/). Its primary purpose is to enable the training and testing of automatic speech recognition (ASR) systems, especially the Indian languages.
Documentation: https://github.com/johnycage/lok/blob/master/docs/corpus_readme.txt
Contact: https://common-voice-slack-invite.herokuapp.com/
UpdateFrequency: We publish new versions of the dataset for every 500 hours collected for a single language. We may publish more often for smaller languages.
Tags:
  - machine learning
  - speech recognition
  - speech synthesis
